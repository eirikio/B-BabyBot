<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BabyBot v2.0</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@700&family=Poppins:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-container">
      <div class="frame-7"></div>
      <div class="frame-6"></div>
      <div class="frame-5"></div>
      <div class="frame-4"></div>
      <div class="frame-3"></div>
      <div class="frame-2"></div>
      <div class="frame-1"></div>
      <div class="frame">
        <div class="hero-section">
          <h1>B-BabyBot</h1>
          <h2>Questing in <span id="h2-color">BlockBabies</span> with ease</h2>
          <img src="static/images/babyimage.png" alt="" />
        </div>
        <div class="download-button">
          <button id="download-btn">
            <img id="dl-icon" src="static/images/dl-icon.png" alt="" />DOWNLOAD
          </button>
        </div>
        <div class="info-buttons">
          <button id="button-info" class="info-button">Info</button>
          <button class="info-button">GitHub</button>
          <button id="donate-button" class="info-button">Donate</button>
        </div>
        <div class="footer">
          <p>
            Made by
            <span id="first">3</span>
            <span id="second">i</span>
            <span id="third">r</span>
          </p>
        </div>
      </div>
      <div id="frame-donate">
        <img class="close-icon" src="static/images/close-icon.png" alt="" />
        <div class="info-container">
          <div class="tip-button"></div>
          <h2>Metamask address: 0x7C09b371Be022E58d1B0260Ac0823323b60cd5c6</h2>
        </div>
      </div>
      <div id="frame-info">
        <img class="close-icon" src="static/images/close-icon.png" alt="" />
        <div class="info-content">
          <h1 id="info-h1">Install and usage</h1>
          <div class="img-grid">
            <img id="item-a" src="static/images/step1.png" alt="" />
            <img id="item-b" src="static/images/step3.png" alt="" />
            <img id="item-c" src="static/images/step4.png" alt="" />
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
