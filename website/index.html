<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BabyBot v2.0</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Maven+Pro:wght@700&family=Poppins:wght@800&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="page-container">
      <div class="frame-7"></div>

      <div class="frame-5"></div>
      <div class="frame-4"></div>
      <div class="frame-3"></div>
      <div class="frame-2"></div>
      <div class="frame-1"></div>

          <h1>B-BabyBot</h1>
          <h2>Questing in <span id="h2-color">BlockBabies</span> with ease</h2>
          <img src="/website/images/babyimage.png" alt="" />

        <div class="download-button">
          <button id="download-btn">
            <img
              id="dl-icon"
              src="/website/images/dl-icon.png"
              alt=""
            />DOWNLOAD

        </div>
        <div class="info-buttons">
          <button class="info-button">About</button>
          <button class="info-button">GitHub</button>
          <button class="info-button">Donate</button>
        </div>
        <div class="footer">
          <p>
            Made by
            <span id="first">3</span>
            <span id="second">i</span>
            <span id="third">r</span>
          </p>
        </div>
      </div>

    <script src="script.js"></script>
